  <body>
    <section id="typography-section">
      <div class="paper-bg">
        <div class="typography">
          <h2>Text and test here</h2>
          <p>Type something to see the diferences between the three typographies</p>
          <input id="inputLetra" type="text" placeholder="Type something...">
          <h4>Default style:</h4>
          <p class="output"></p>
          <h4 class="italic">Italic:</h4>
          <p class="output" id="italic"></p>

          </p> -->

    <article class="quotes-article">
      <div class="paper-bg">
        <div class="typography-quotes">
          <h2>You can also check here the typographies using randomic sentences </h2>
          <h4>Default style:</h4>
          <p class="output-quotes" id="output-quotes"></p>
          <h4 class="italic-quotes">Italic:</h4>
          <p class="output-quotes" id="italic-quotes"></p>
          <h4 class="poppins-quotes">Poppins:</h4>
